<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<form class="row g-3 p-5 needs-validation" th:action="@{/login}" method="post">
    <div class="text-center">
        <div class="form-floating w-25 mx-auto" style="width: 300px;">
            <p class="h2 fw-bold" style="text-align: left">Please sign in</p>
            <div>
                <input type="email" name="email" class="form-control" id="validationCustom01"
                       placeholder="Email address">
            </div>
            <div>
                <input type="password" name="password" class="form-control" id="validationCustom02"
                       placeholder="Password">
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-lg w-25 p-1 mt-2">Sign in</button>
    </div>
</form>
</body>
</html>
